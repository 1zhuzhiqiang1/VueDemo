<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法选项示例</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>Vue选项之Methods</h1>

<div id="app">

    <p>{{num}}</p>

    <h3>1.传值</h3>
    <p>
        <button @click="add(2)">ADD-参数</button>
    </p>

    <h3>2.内部调用</h3>
    <p>
        <button @click="add()">ADD</button>
    </p>

    <h3>3.外部调用</h3>
    <p>
        <button onclick="app.add()">外部调用</button>
    </p>

</div>

<script>

    var app = new Vue({
        el: "#app",
        data: {
            num: 0
        },
        methods: {
            add: function (value) {
                this.num += value == undefined ? 1 : value;
            }
        }
    });

</script>

</body>
</html>
