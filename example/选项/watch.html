<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch示例</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>watch监控</h1>

<div id="app">
    <p>今日温度:{{wendu}}</p>
    <p>穿衣指数:{{chanyi}}</p>

    <p>
        <button @click="up">升高温度</button>
    </p>
    <p>
        <button @click="down">降低温度</button>
    </p>

</div>

<script>

    var app = new Vue({
        el: "#app",
        data: {
            wendu: 123,
            chanyi: "夹克衫"
        },
        methods: {
            up: function () {
                this.wendu++;
            },
            down: function () {
                this.wendu--;
            }
        },
        watch: {
            wendu: function (newValue, oldValue) {

            }
        }
    });

    app.$watch("wendu",function (nv,ov) {
        console.log("新的" + nv);
        console.log("旧的" + ov);
    });

</script>

</body>
</html>
