<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Props</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>选项示例</h1><br>


<header1></header1>

<!--定义一个拓展-->
<script>
    var header_a = Vue.extend({
        template: `
            <!--// 只能有一个div-->
            <div>{{message}}
                <p>{{a}}</p>
            </div>
        `,
        data: function () {
            return {
                message: "我是表头"
            }
        },
        props: ["a"]
    });
    new header_a({propsData: {a: "我是A"}}).$mount("header1");
</script>

</body>
</html>
