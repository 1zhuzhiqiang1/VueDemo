<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识组件_1</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>初识组件一</h1>

<div id="app">
    <panda></panda>
</div>

<script>

    var cityComponent = {
        template: "`" +
        "<p>熊猫来自四川</p>" +
        "`"
    };

    var pandaComponent = {
        template: `
            <div>
                <p>我是一只可爱的熊猫</p>
                <city></city>
            </div>`,
        components: { //子组件必须在
            "city": cityComponent
        }
    };

    var app = new Vue({
        el: "#app",
        data: {},
        components: {
            "panda": pandaComponent,
        }
    });
</script>

</body>
</html>
