<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识组件_2</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>初识组件二-----属性</h1>

<div id="app">
    <!--注意下面的横线的问题  panda-name，使用小驼峰的形式代替-->
    <panda :here="pname" panda-name="Panda"></panda>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            pname: "台湾"
        },
        components: {
            "panda": {
                template: "`" +
                "<div style='color: blue'>{{pandaName}} from {{here}}</div>" +
                "`",
                props: ["here", "pandaName"]
            }
        }
    });
</script>

</body>
</html>
