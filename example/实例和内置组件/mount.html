<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂载</title>
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="app"></div>

<p>
    <button onclick="destroy()">卸载那只猫</button>
</p>

<p>
    <button onclick="reload()">刷新那只猫</button>
</p>

<p>
    <button onclick="Tick()">那只猫变成了🐶</button>
</p>

<script>

    var cat = Vue.extend({
        template: `<p>{{message}}</p>`,
        data: function () {
            return {
                message: "这是一只猫"
            }
        },
        mounted: function () {
            console.log("那只猫被挂载了");
        },
        destroyed: function () {
            console.log("那只猫卸载了");
        },
        updated: function () {
            console.log("那只猫被 更新了");
        }
    });

    var vm = new cat().$mount("#app");

    function destroy() {
        vm.$destroy();
    }

    function reload() {
        vm.$forceUpdate();
    }

    function Tick() {
        vm.message = "这是一只狗";
        vm.$nextTick(function () {
            console.log("message 方法被更新了");
        });
    }
</script>

</body>
</html>
