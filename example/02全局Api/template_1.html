<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template的三种写法</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>Template的三种写法之一</h1><br>

<div id="app">

</div>

<script>

    var templateStr = "`" +
        "<h2 style='color: red'>我是Template模板</h2>" +
        "`";

    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue"
        },
        template: templateStr
    });

</script>


</body>
</html>
