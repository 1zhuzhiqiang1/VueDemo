<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set示例</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<div id="app">

    {{count}}

</div>

<p>
    <button onclick="add()">Add</button>
</p>

<script>

    function add() {
        // app.count++;
        // outData.count++;
        Vue.set(outData,"count",2);
    }

    var outData = {
        count: 1,
        goods: "car"
    };

    var app = new Vue({
        el: "#app",
        data: outData
    });

</script>

</body>
</html>
