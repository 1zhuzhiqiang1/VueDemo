<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template的三种写法之二</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<h1>Template的三种写法之二</h1><br>

<div id="app">

</div>

<template id="dd2">
    <h2>我是Template标签模板</h2>
</template>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: "Hello Vue"
        },
        template: "#dd2"
    });

</script>


</body>
</html>
