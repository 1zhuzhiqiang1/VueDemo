<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text & v-html</title>
    <script src="../../assets/js/vue.js"></script>

</head>
<body>

<div id="box">
    <div v-text="text"></div>
    <div v-html="html">{{text}}</div>
</div>

<script>
    var app = new Vue({
        el: "#box",
        data: {
            text: "Hello Vue",
            html: "<p>我是一个好学生</p>"
        }
    });
</script>

</body>
</html>
