<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if & v-show</title>
    <script src="../../assets/js/vue.js"></script>
</head>

<body>

<div id="app">
    v-if:
    <div v-if="isLogin">Hello Vue</div>
    <br>
    v-show:
    <div v-show="isShow">Show</div>
</div>

<script>

    new Vue({
        el: "#app",
        data: {
            isLogin: false,
            isShow: false
        }
    });

</script>

</body>
</html>
