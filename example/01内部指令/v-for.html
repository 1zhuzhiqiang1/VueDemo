<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="../../assets/js/vue.js"></script>
</head>
<body>

<div id="app">
    <ol>
        <li v-for="item in sortNum">{{item}}</li>
    </ol>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            items: [12, 14, 56, 89, 0, 3, 65, 19]
        },
        computed: {
            sortNum: function () {
                return this.items.sort(sortNumber);
            }
        }
    });

    function sortNumber(a, b) {
        return a - b;
    }

</script>

</body>
</html>
